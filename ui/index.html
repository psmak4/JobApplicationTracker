<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Job Application Tracker</title>
  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3.2em;
      line-height: 1.1;
    }
    .card {
      padding: 2em;
    }
    .btn {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.25s;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      border-color: #646cff;
    }
    .btn:focus,
    .btn:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }
    @media (prefers-color-scheme: light) {
      :root {
        color: #213547;
        background-color: #ffffff;
      }
      .btn {
        background-color: #f9f9f9;
        color: #213547;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Application Tracker</h1>
    <div class="card">
      <p>Organize your job hunt effortlessly. Track applications, interviews, and offers in one place.</p>
      <a href="/app" class="btn">Go to Dashboard</a>
    </div>
  </div>
</body>
</html>
