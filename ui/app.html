<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta
			name="description"
			content="A personal job application tracker to help you organize and manage your job search."
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Tracker | Organize Your Career Journey</title>
		<!-- Prevent flash of wrong theme by applying theme immediately -->
		<script>
			;(function () {
				try {
					const theme = localStorage.getItem('theme-preference') || 'system'
					const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches
					const isDark = theme === 'dark' || (theme === 'system' && systemDark)
					if (isDark) {
						document.documentElement.classList.add('dark')
					}
				} catch (e) {}
			})()
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
